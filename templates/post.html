{% extends 'base.html' %}

{% block content %}
	<div class="card" style="margin-top: 10px">
      <div class="card-body">
      	<div class="row">
      		<h6 class="card-subtitle mb-4 text-muted">{{post.author}}</h6>
      		<h6 class="card-subtitle mb-3 text-muted">{{post.date_posted.strftime(' || at %H:%M on %d-%m-%y')}}</h6>
      	</div>
        <h5 class="card-title" href="/p/{{post.id}}">{{post.title}}</h5>
        <p class="card-text">{{post.content|safe}}</p>
      </div>  
    </div>
{% endblock %}
