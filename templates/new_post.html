{% extends 'base.html' %}
{% block content %}
	<form method="post">
		<div class="form-group">
			<label for="exampleFormControlInput1">Author</label>
    		<input type="text" class="form-control" id="exampleFormControlInput1" name="author">

		</div>
		<div class="form-group">
			<label for="exampleFormControlInput2">Title</label>
    		<input type="text" class="form-control" id="exampleFormControlInput2" name="title">

		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Content preview</label>
    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content_preview"></textarea>

		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea2">Content</label>
    		<textarea class="form-control" id="exampleFormControlTextarea2" rows="3" name="content"></textarea>

		</div>
		<input type="submit" value="Add news">
	</form>
{% endblock %}
